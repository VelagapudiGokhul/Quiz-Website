<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBurst - Create Quiz</title>
    <link rel="stylesheet" href="CSS/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>

        <header class="container">
            <div class="page-header">
                <div class="logo">
                    <a href="#">BrainBurst</a>
                </div>
                <input type="checkbox" id="click">
                <label for="click" class="mainicon">
                    <div class="menu">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </label>
                <ul>
                <li><a href="home.html" class="active" style="--navAni:1">Home</a></li>
                <li><a href="#" style="--navAni:2">About</a></li>
                <li><a href="#" style="--navAni:3">History</a></li>
                <li><a href="#" style="--navAni:5">Contact Us</a></li>
            </ul>
            </div>
        </header>

        <form action="/save_quiz" method="POST">
            <div class="main">
              <h1>Create <span style="color:#52489C;">Quiz</span></h1>
              <br>
              <p>
                All the Submissions to this form will be appended into a table as signatures in the style of open letter.
              </p>
              <br>
              <form id="quizForm">
            <label><h2>Quiz Name<span style="color: red;">*</span></h2></label>
                <label class="custom-field one" for="quizName"> 
                <input class="input__field" type="text" id="quizName" name="qname" autocomplete="off" placeholder=" " required /> 
                <span class="placeholder">Enter The Quiz Name</span>
            </label>
            <label><h2>Number Of Questions<span style="color: red;">*</span></h2></label>
                <label class="custom-field one" for="numQuestions"></h2>
                <input class="input__field" type="number" id="numQuestions" min="1" max="300" name="qno" autocomplete="off" placeholder=" " required>  
                <span class="placeholder">Enter The Number Of Questions</span>
            </label>    
                <button class="addbtn" type="submit" value="submit" id="addQuestionsBtn" onclick="addQuestions()">Add Questions</button><br>
                <div id="questionsContainer" style="display: none;"></div>
                <button class="sbtbtn" type="submit" id="createQuizBtn" style="display: none;">Create Quiz</button>
            </form>
            </div> 
            <div id="quizID"></div>
          </form>
      
          <script src="JS/form.js"></script>     

    </section>
</body>
</html>
