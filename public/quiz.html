<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBurst - Take Quiz</title>
    <link rel="stylesheet" href="CSS/quiz.css">
</head>
<body>

    <header class="container">
        <div class="page-header">
            <div class="logo">
                <a href="#">BrainBurst</a>
            </div>
            <input type="checkbox" id="click">
            <label for="click" class="mainicon">
                <div class="menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </label>
            <ul>
            <li><a href="home.html" class="active" style="--navAni:1">Home</a></li>
            <li><a href="#" style="--navAni:2">About</a></li>
            <li><a href="#" style="--navAni:3">History</a></li>
            <li><a href="#" style="--navAni:5">Contact Us</a></li>
        </ul>
        </div>
    </header>

    <div class="container">
        <div class="main">
            <div class="detail">
                <h1>
                    <span style="color:#52489C;">BrainBurst</span>
                </h1><br>
                <label for="quizIdInput"><h2>Quiz ID<span style="color: red;">*</span></h2></label>
                <label class="custom-field one" for="quizName"> 
                <input class="input__field" type="text" id="quizIdInput" name="qname" autocomplete="off" placeholder=" " required /> 
                <span class="placeholder">Enter Quiz ID:</span>
                </label>
                <button id="loadQuizButton">Load Quiz</button><br>
                <div class="quiz">
                    <div class="quiz_header">
                        <div class="quiz_user">
                            <h4>Welcome To <span style="color:#52489C;">BrainBurst</span> Quiz ! <span class="name"></span></h4>
                        </div>
                    </div>
                    <div class="quiz_body" id="quizBody">
                        <div id="questions">
                            <div id="quizContainer">
                                
                            </div> 
                        </div>
                        <button id="prevButton">Previous</button>
                        <button id="nextButton">Next</button>
                        <div id="scoreDisplay"> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="JS/quiz.js"></script> 

</body>
</html>
